<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo de uso de librerías</title>
    <!-- Ejemplo de libreria externa con archivo javascript -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
</head>
<body>
    <!-- Ejemplo de uso de la librería fontawesome -->
    <p> <i class="fas fa-phone"></i> 900 200 300</p>
    <!-- Ejemplo de estilo css a icono fontawesome -->
    <p style="color: coral; font-size: 60px;">
        <i class="fas fa-ambulance"></i>
    </p>
    <!-- Ejemplos de icono fontawesome con animación -->
    <p>
        <i class="fas fa-spinner fa-pulse"></i>
    </p>
</body>
</html>
